version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: skillsphere-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skillsphere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillsphere_dev}
      POSTGRES_DB: ${POSTGRES_DB:-skillsphere}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U skillsphere" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: skillsphere-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
